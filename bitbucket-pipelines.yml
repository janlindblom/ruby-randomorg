image: ruby:2.6

pipelines:
  branches:
    master:
      - step:
          name: Test stable
          deployment: production
          caches:
            - bundler
          script:
            - bundle install --path=./vendor
            - bundle exec rake build
            - bundle exec rake spec
            - bundle exec rake yard
            - bundle exec rake rubocop
    develop:
      - step:
          name: Test development
          deployment: test-dev
          caches:
            - bundler
          script:
            - bundle install --path=./vendor
            - bundle exec rake build
            - bundle exec rake spec
    feature/*:
      - step:
          name: Test feature
          deployment: test-feature
          caches:
            - bundler
          script:
            - bundle install --path=./vendor
            - bundle exec rake build
            - bundle exec rake spec
    release/*:
      - step:
          name: Test upcoming release
          deployment: staging
          caches:
            - bundler
          script:
            - bundle install --path=./vendor
            - bundle exec rake build
            - bundle exec rake spec
            - bundle exec rake yard
            - bundle exec rake rubocop
  default:
    - step:
        name: Build and test
        caches:
          - bundler
        script:
          - bundle install --path=./vendor
          - bundle exec rake build
          - bundle exec rake spec
          - bundle exec rake yard
          - bundle exec rake rubocop

definitions:
  caches:
    bundler: ./vendor
